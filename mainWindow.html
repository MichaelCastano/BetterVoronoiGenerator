<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--<title>Better Voronoi Generator</title>-->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/photon.css">

    <!-- Javascript -->
    <script type="text/javascript" src="js/menu.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/javascript" src="http://paperjs.org/assets/js/rhill-voronoi-core.js"></script>
    <script type="text/paperscript" src="js/myPaperVoronoi.js" canvas="myCanvas"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="window">

        <!-- .toolbar-header sits at the top of your app 
        <header class="toolbar toolbar-header">
            <h1 class="title">Photon</h1>
        </header>-->

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Tools</h5>
                        <span class="nav-group-item">
                                <span class="icon icon-picture"></span> Load Image
                        </span>
                        <span class="nav-group-item">
                                <span class="icon icon-light-up"></span> Generate Random Sites
                        </span>
                        <span class="nav-group-item">
                                <span class="icon icon-download"></span> Import Sites
                        </span>
                        <span class="nav-group-item">
                                <span class="icon icon-upload"></span> Export Sites
                        </span>
                        <span class="nav-group-item">
                                <span class="icon icon-pencil"></span> Set Scale
                        </span>
                    </nav>
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Shortcuts</h5>
                        <span class="nav-group-item">
                            Toggle View (Space)
                        </span>
                        <span class="nav-group-item">
                            Save SVG (s)
                        </span>
                        <span class="nav-group-item">
                            Remove last Site (z)
                        </span>
                    </nav>
                </div>

                <div class="pane">
                    <canvas id="myCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
